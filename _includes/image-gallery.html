<div id="events-gallery">
    {% assign sorted = site.static_files | sort: 'date' | reverse %}

    {% for image in sorted %}

        {% if image.path contains include.folder %}         
            <a class="event" href="{{ image.path }}" target="_blank">
                <img src="{{ image.path }}" alt="{{ image.name }}" />
            </a>
        {% endif %}
    
    {% endfor %}
</div>
